# TRL SFT training config

model:
  name: Qwen/Qwen3-4B-Thinking-2507
  attn_implementation: flash_attention_2

datasets:
  - name: kurakurai/scholar
    split: scholar_all
    column_map:
      conversations: messages

validation:
  split_ratio: 0.01
  seed: 42

training:
  output_dir: /opt/home/maxence/EasyTraining/training_results/sft_test
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  num_train_epochs: 1
  learning_rate: 2e-5
  warmup_steps: 50
  lr_scheduler_type: cosine
  weight_decay: 0.01
  logging_steps: 1
  save_strategy: epoch
  eval_strategy: steps
  eval_steps: 50
  report_to: wandb
  bf16: true
  # gradient_checkpointing: true  # use activation_checkpointing in fsdp_config instead with FSDP
  optim: adamw_torch
  max_grad_norm: 1.0
  packing: true
  dataset_num_proc: 8
  max_seq_length: 4096

  fsdp: full_shard auto_wrap
  fsdp_config:
    fsdp_version: 2
    activation_checkpointing: true
  
# lora:
