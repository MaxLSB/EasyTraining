# SDFT (Self-Distillation Fine-Tuning) config â€” vLLM accelerated generation

model:
  name: Qwen/Qwen3-4B-Thinking-2507
  attn_implementation: flash_attention_2

datasets:
  - name: lightonai/olmo_think_fr_sdft
    split: train[:10%]
    column_map:
      query: query
      demonstration: demonstration_no_think

validation:
  split_ratio: 0.01
  seed: 42

training:
  output_dir: /opt/home/maxence/EasyTraining/training_results/sdft_vllm_test
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 32
  num_train_epochs: 2
  learning_rate: 1e-5
  warmup_steps: 60
  lr_scheduler_type: cosine
  weight_decay: 0.0
  logging_steps: 1
  save_strategy: epoch
  eval_strategy: steps
  eval_steps: 50
  report_to: wandb
  bf16: true
  optim: adamw_torch
  max_grad_norm: 1.0
  gradient_checkpointing: true

sdft:
  ema_alpha: 0.01
  max_gen_length: 1024
  generation_temperature: 1.0
  generation_top_p: null
  generation_top_k: null
  mask_first_n_tokens: 0
  vllm_sync_interval: 1              # sync weights to vLLM every N steps
  teacher_prompt_template: |
    {query}

    This is an example for a response to the question:
    {demonstration}

    Now answer with a response of your own, including the thinking process. You must reason in French inside <think></think>.

vllm:
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.4         # fraction of GPU mem reserved for vLLM
  enable_sleep_mode: true             # yield memory back during training

